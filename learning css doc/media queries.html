<!DOCTYPE html>
<html>

<head>
    <title>box model</title>
    <style>
        h1{
            margin-bottom: 15px;
        }
        p{
            border: 1px solid black;
        }
        #p1{background-color: brown;
            width: 300px;
            height: 300px;
        }
        #p2{background-color: green;
            width: 50px;
            height: 50px;
        }
        /******** large device bly *******/
        @media (min-width: 900px) {
            #p1{
                width: 80%;
            }
            #p2{
                width: 150px;
                height: 150px;
            }
        }
        /************ medium devices only ******/
        @media(min-width: 700px) and (max-width: 800px\) {
            #p1{
                width: 50%;
            }
            #p2{
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>media queries</h1>
    <p id="p1">"p1"</p>
    <p id="p2">"p2"</p>
</body>

</html>
